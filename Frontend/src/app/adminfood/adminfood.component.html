    <body>
    <div class="card" style="margin-top: 20px;"> 
      <h3>ADD FOOD</h3> <form [formGroup]="Addsfood"  (ngSubmit)="AddTheme()"> 
        <div class="form-group">
          <label for="foodname" class="font-weight-bold">Food Name</label>
          <input type="text" size="50" class="form-control" style="border-radius: 15px;" placeholder="Enter the Food Name" formControlName="foodname" id="foodname" />
          <div *ngIf="Addsfood.get('foodname').invalid && Addsfood.controls.foodname.touched "
           class="form-group" class="alert alert-danger">
          <span class="text-danger" *ngIf="Addsfood.get('foodname').hasError('required')">Food Name is Required !</span>
          <span class="text-danger" *ngIf="Addsfood.get('foodname').hasError('pattern')">Invalid  Food Name!</span>
           </div>    
      </div>
      <div class="form-group">
        <label for="imageurl" class="font-weight-bold">ImageUrl</label>
        <input type="text" size="50" class="form-control" style="border-radius: 15px;" placeholder="Enter the ImageUrl" formControlName="imageurl" id="imageurl" />
        <div *ngIf="Addsfood.get('imageurl').invalid && Addsfood.controls.imageurl.touched "
         class="form-group" class="alert alert-danger">
        <span class="text-danger" *ngIf="Addsfood.get('imageurl').hasError('required')">Imageurl is Required !</span>
        
         </div>    
    </div>
    <div class="form-group">
      <label for="price" class="font-weight-bold">Price</label>
      <input type="text" size="50" class="form-control" style="border-radius: 15px;" placeholder="Enter the Price" formControlName="price" id="price" />
      <div *ngIf="Addsfood.get('price').invalid && Addsfood.controls.price.touched "
       class="form-group" class="alert alert-danger">
      <span class="text-danger" *ngIf="Addsfood.get('price').hasError('required')">Food Name is Required !</span>
      <span class="text-danger" *ngIf="Addsfood.get('price').hasError('pattern')">Invalid  Food Name!</span>
       </div></div>
           
          <div class="form-group">
            <label class="font-weight-bold" for="category">Category</label>
            <select id="category" class="form-control"  style="border-radius: 15px; height: 45px;
            width: 410px; ;" formControlName="category" aria-placeholder="Enter the Category" id="category">
              <option selected>Select the Category</option>
              <option>Veg</option>
              <option>Non Veg</option>
            </select>
            <div *ngIf="Addsfood.get('category').invalid && Addsfood.controls.category.touched "
       class="form-group" class="alert alert-danger">
      <span class="text-danger" *ngIf="Addsfood.get('category').hasError('required')">category is Required !</span>
       </div>
          </div>

          
          <button class="btn btn-danger btn-block" [disabled]="Addsfood.invalid" style="margin-top: 20px; border-radius:15px; height: 45px;">Send</button>
   </form> </div>
