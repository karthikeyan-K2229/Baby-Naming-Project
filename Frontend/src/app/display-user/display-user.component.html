  <table  class="table table-striped">
    <thead>
      <tr>
       
        <th>User Type</th>
        <th>Email</th>
        <th>Name</th>
        <th>Phone Number</th>
       
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <!--<td>{{ user.id }}</td>-->
        <ng-container *ngIf="user.usertype!=='Admin'">
        <td>{{ user.usertype }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        
        <td>
          <button
            (click)="deleteUser(user.id)"
            class="btn btn-danger"
            style="margin: left 10px;"
          >
            Delete
          </button>
        </td></ng-container>
      </tr>
    </tbody>
  </table>
