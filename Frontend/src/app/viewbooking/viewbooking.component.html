      <div class="container flex-center" style="margin-top: 100px;">
      <div class="card shadow border mt-5 mb-5">
      <table  class="table table-striped table-hover" style="border-radius: 20px; ">
        <thead class="thead-dark">
          <tr style="height: 70px; justify-content: center;">
            <th scope="col">Event Name</th>
            <th scope="col">Event Time</th>
            <th scope="col">Event Date</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
      
          <tr *ngFor="let event of events">
            <td>{{event.eventName}}</td>
            <td>{{event.eventTime}}</td>
            <td>{{event.eventDate}}</td>
      
            <td>{{event.themePrice+event.addOnPrice}} </td>
            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="edit(event.eventid)" >Edit</button></td>
        
            <td> <button type="button" class="btn btn-danger" (click)="deleteEvent(event)">Delete</button></td>
          </tr>
        </tbody>
      </table>
